<div class="row">
    <div class="col-md-12">
        <div class="row">

            <div class="col-md-4 mt-2" *ngFor="let producto of productos">
                <div class="card text-center">
                  <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                    {{producto.productoInfo.nombre}}
                    <button class="btn btn-danger" (click)="deleteProducto(producto.id)">
                        <i class="far fa-trash-alt"></i>
                    </button>
                    <a [routerLink]="['/productos/edit', producto.productoInfo.id]" class="btn btn-danger" >
                        <i class="far fa-edit"></i>
                    </a>
                  </div>
                  <img class="card-img-top" style="height: 200px; width: auto;display:block;
                  margin:auto;" [src]="producto.productoInfo.image">
                  <div class="card-body">
                  </div>
                </div>
              </div>

        </div>
    </div>

   
</div>
