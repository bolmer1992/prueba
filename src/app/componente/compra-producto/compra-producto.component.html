<div class="row">
    <div class="col-md-12">
        <div class="row">

            <div class="col-md-4 mt-2" *ngFor="let producto of productos">
                <div class="card text-center">
                  <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                    {{producto.productoInfo.nombre}}                   
                  </div>
                  <img class="card-img-top" style="height: 200px; width: auto;display:block;
                  margin:auto;" [src]="producto.productoInfo.image">
                  <div class="card-body">
                    <p>{{producto.valor}}</p>
                    <input type="text" [(ngModel)]="producto.cantidad" [disabled]="producto.seleccionado">
                      <button type="button" class="btn-group btn-group-sm" (click) = "agregarProductoCompra(producto)" [disabled]="producto.seleccionado">
                        agregar
                      </button>
                  </div>
                </div>
              </div>

        </div>
    </div>

    <div class="cont-bottom">
      <section class="footer-productos ">
          <div class="d-flex justify-content-center">
              <button class="buttons" (click)="cancelar()" >Cancelar</button>
              <button id="btn-firmar-credito" class="buttons ml-3"  [disabled]="deshabilitarComprar"
                  (click)="comprar()">Comprar</button>
          </div>
      </section>
    </div>
</div>
