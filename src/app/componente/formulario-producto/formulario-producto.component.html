<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-body">
                <form action="">
                    <div class="form-group">
                        <input type="text" name="nombre" [(ngModel)]="producto.nombre" placeholder="Nombre" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="number" name="valor" [(ngModel)]="producto.valor" placeholder="valor" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="url" name="image URL" [(ngModel)]="producto.image" placeholder="Image" class="form-control">
                      </div>
                    <button class="btn btn-success btn-block" (click)="guardarNuevoProducto()">
                        Save
                      </button>
                </form>
            </div>
        </div>
      </div>  
</div>
